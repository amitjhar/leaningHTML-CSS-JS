<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.element selector */
     p{
         color: greenyellow;
     }

     /* 2.id selector  */
     #amit {
         color: red;
     }

     /* 3.class selector  */
     .q1{
         color: blue;
     }
     /* 4.group selector  */
     p,h1,h2,h3,#amit,.q1 {
         color: brown;
     }
     /*5. advance selector 1. ol>li{ }   2.ol li {} */
     ol>li{
         color: blueviolet;
     }
    </style>
</head>
<body>
    <p id="amit"> welcome</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, deserunt?</p>
    <h1>amit jangid</h1>
    <h2 class="q1">himanshu</h2>
    <h3 class="q1">yojgita</h3>
    <p class="q1">lore3

    </p>

    <ol>
        <li>rajora</li>
        <li>janid</li>
        <li>guddu</li>
    </ol>
</body>
</html>

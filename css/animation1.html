<style>
    div{
        background-color: blue;
        width: 100px;
        height: 100px;
        animation-name:  anim1;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;

    @keyframes anim1{
    from{ background-color: blue;
        width: 100px;
        height: 100px;}

    to{background-color: green;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
        
        
    }
</style>
